sudo: required
dist: trusty

language: node_js
node_js:
  - "lts/*"

services:
  - mongodb
  - redis-server

cache:
  directories:
    - "node_modules"

before_install:
  - sudo chmod 777 -R build
  - ./build/travis/before_install.sh

install:
  - ./build/travis/install.sh

before_script:
  - ./build/travis/before_script.sh

script:
  - ./build/travis/script.sh

after_failure:
  - ./build/travis/after_failure.sh

after_success:
  - ./build/travis/after_success.sh

after_script:
  - ./build/travis/after_script.sh

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: $HEROKU_APP
  run:
    - restart
